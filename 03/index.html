<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Roboto&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">

  <script src="https://unpkg.com/phosphor-icons"></script>



  <title> Botões e Cursores</title>
</head>

<body>

  <div id="app">
    <h1>Tipos de botão</h1>
    <p>Dentro de um layout, botões servem para destacar ações importantes a serem tomadas. Acompanhe abaixo um exemplo
      de
      tipos e propriedades.</p>
    <div id="buttons">
      <button class="primary" onclick="loading(event)">
        interaja comigo</button>
      <button disabled class="secondary">
        interaja comigo</button>
      <button class="tertiary movable">
        <i class="ph-list"></i>
        movable Primary</button>
    </div>
  </div>


  <script>
    function loading(event) {
      const button = event.currentTarget
      button.classList.add("loading")
      const text = button.textContent
      button.innerHTML = `<i class="ph-circle-notch"></i>
      ${text}`
    }
  </script>
</body>

</html>
